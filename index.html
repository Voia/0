    <script>
        const uploadInput = document.getElementById('image-upload');
        const previewContainer = document.getElementById('image-preview');
        const canvasContainer = document.getElementById('canvas-container');
        const blendModeSelect = document.getElementById('blend-mode');
        const opacitySlider = document.getElementById('opacity');
        const opacityValue = document.getElementById('opacity-value');
        let images = [];
        let originalCanvasData = null;

        opacitySlider.addEventListener('input', () => {
            opacityValue.textContent = `${opacitySlider.value}%`;
        });

        // é€‰æ‹©æ–‡ä»¶åè‡ªåŠ¨é¢„è§ˆ
        uploadInput.addEventListener('change', function() {
            previewImages();
        });

        function previewImages() {
            previewContainer.innerHTML = '';
            images = [];
            
            if (!uploadInput.files || uploadInput.files.length === 0) {
                return;
            }
            
            Array.from(uploadInput.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        images.push(img);
                        const imgElement = document.createElement('img');
                        imgElement.className = 'preview-img';
                        imgElement.src = e.target.result;
                        previewContainer.appendChild(imgElement);
                    };
                };
                reader.readAsDataURL(file);
            });
        }

        function mergeImages() {
            if (images.length === 0) {
                alert('è¯·å…ˆé€‰æ‹©å›¾ç‰‡');
                return;
            }

            let maxWidth = 0, maxHeight = 0;
            images.forEach(img => {
                maxWidth = Math.max(maxWidth, img.width);
                maxHeight = Math.max(maxHeight, img.height);
            });

            const canvas = document.createElement('canvas');
            canvas.width = maxWidth;
            canvas.height = maxHeight;
            const ctx = canvas.getContext('2d');
            canvasContainer.innerHTML = '';
            canvasContainer.appendChild(canvas);

            const blendMode = blendModeSelect.value;
            const opacity = opacitySlider.value / 100;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(images[0], 0, 0, canvas.width, canvas.height);

            for (let i = 1; i < images.length; i++) {
                ctx.globalCompositeOperation = blendMode;
                ctx.globalAlpha = opacity;
                ctx.drawImage(images[i], 0, 0, canvas.width, canvas.height);
            }

            ctx.globalCompositeOperation = 'source-over';
            ctx.globalAlpha = 1;
            originalCanvasData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        }

        function invertColors() {
            const canvas = document.querySelector('#canvas-container canvas');
            if (!canvas) {
                alert('è¯·å…ˆç”Ÿæˆæ··åˆå›¾ç‰‡');
                return;
            }
            
            const ctx = canvas.getContext('2d');
            let imageData;
            
            if (originalCanvasData) {
                imageData = new ImageData(
                    new Uint8ClampedArray(originalCanvasData.data), 
                    originalCanvasData.width, 
                    originalCanvasData.height
                );
            } else {
                imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            }
            
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                data[i] = 255 - data[i];     
                data[i + 1] = 255 - data[i + 1]; 
                data[i + 2] = 255 - data[i + 2]; 
            }
            
            ctx.putImageData(imageData, 0, 0);
        }

        function downloadImage() {
            const canvas = document.querySelector('#canvas-container canvas');
            if (!canvas) {
                alert('è¯·å…ˆç”Ÿæˆæ··åˆå›¾ç‰‡');

            link.href = canvas.toDataURL('image/png');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
