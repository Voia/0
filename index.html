<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼好图</title>
    <!-- 新增图标链接 -->
    <link rel="icon" href="http://cdnjson.com/images/2025/05/17/1000009028.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
            list-style: none;
            text-decoration: none;
        }

        body {
            background: linear-gradient(135deg, #e8f4f8, #f0fafa);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* 背景动效 */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #87ceeb;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 8s linear infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        /* 主容器 */
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(135, 206, 235, 0.2);
            margin: 1rem;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 标题 */
        .title {
            font-size: 2.5rem;
            color: #1e90ff;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(30, 144, 255, 0.1);
        }

        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        /* 导航按钮 */
        .nav-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            margin: 0.5rem;
            background: #1e90ff;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(30, 144, 255, 0.2);
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(30, 144, 255, 0.3);
        }

        .nav-btn i {
            font-size: 1.25rem;
        }

        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 2rem;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        .modal-title {
            color: #1e90ff;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .modal-message {
            color: #555;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .modal-btn {
            background: #1e90ff;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .modal-btn:hover {
            background: #187bcd;
        }

        /* 图标样式（使用Font Awesome，需联网加载） */
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css");

        /* 响应式设计 */
        @media (max-width: 768px) {
            .title { font-size: 2rem; }
            .nav-btn { padding: 1rem 1.5rem; }
            .modal-content {
                margin: 25% auto;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- 域名变更弹窗 -->
    <div id="domainModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title"><i class="fas fa-exclamation-circle"></i> 重要通知</h3>
            <p class="modal-message">
                我们已更换地址为：caning.cc<br>
                新地址无此弹窗！<br>
                感谢您一直以来的支持！
            </p>
            <button class="modal-btn" onclick="closeModal()">知道了</button>
        </div>
    </div>

    <div class="bg-particles">
        <div class="particle" style="left: 10%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 8s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 6s;"></div>
    </div>

    <div class="container">
        <h1 class="title">🌻 像素拼图工坊</h1>
        <p class="subtitle">简单有趣的像素拼图工具</p>

        <!-- 拼图生成 -->
        <a href="http://pintu.caning.cc" class="nav-btn" target="_blank">
            <i class="fas fa-cut"></i> 创作拼图
        </a>

        <!-- 拼图合成 -->
        <a href="http://jietu.caning.cc" class="nav-btn" target="_blank">
            <i class="fas fa-image"></i> 拼图查看
        </a>

        <!-- 加入交流群 -->
        <a href="http://qm.qq.com/cgi-bin/qm/qr?_wv=1027&k=akT5EiIZZ_wCgZ4LpNSyi43_DLncnf73&authKey=2hjzW%2Brx4FfBSwu6EErMPyBuzDfsmzuTtl0CjloV0eSLVEyGkLFHbrt7C2bHrqoB&noverify=0&group_code=4995900407OitFq9XZFhaxt%2FTc9LeSGDwL&noverify=0&group_code=522930859" class="nav-btn" target="_blank">
            <i class="fas fa-users"></i> 加入交流群
        </a>
    </div>

    <script>
        // 页面加载完成后显示弹窗
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('domainModal').style.display = 'block';
            }, 500); // 延迟500毫秒显示，让页面先加载完成
        };

        // 关闭弹窗
        function closeModal() {
            document.getElementById('domainModal').style.display = 'none';
        }

        // 点击按钮时添加轻微震动动效
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                btn.style.animation = 'bounce 0.3s ease';
                setTimeout(() => {
                    btn.style.animation = '';
                }, 300);
            });
        });

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </script>
</body>
</html>
