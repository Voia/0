<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background-image: url("https://img.picui.cn/free/2024/06/26/667bff5dcea79.jpg");
      background-repeat: no-repeat;
    }

    /* 电脑端（大屏幕） */
    @media (min-width: 768px) {
      body {
        background-size: cover;
      }
    }

    /* 手机端（小屏幕） */
    @media (max-width: 767px) {
      body {
        background-size: contain;
      }
    }

 .container {
      width: 90%;
      margin: 50px auto;
      height: 50vh;
      background-color: rgba(255, 255, 255, 0.5);
      display: flex;
      position: relative;
    }

 .left-box {
      width: 25%;
      height: 100%;
      position: relative;
    }

 .left-box img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

 .right-box {
      width: 75%;
      padding: 20px;
      position: relative;
    }

 .time {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left-box">
      <img src="https://img.picui.cn/free/2024/06/26/667bffd142089.jpg" alt="Image">
    </div>
    <div class="right-box">
      <h1>ttwa.cloud</h1>
      <p>这里是风铃的个人博客</p>
      <div class="time"></div>
    </div>
  </div>

  <script>
    function updateTime() {
      const timeDiv = document.querySelector('.time');
      const now = new Date();
      const timeString = now.toLocaleString();
      timeDiv.innerHTML = timeString;
    }

    setInterval(updateTime, 1000);
  </script>
</body>

</html>
