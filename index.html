<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

      .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 93%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            resize: vertical;
            font-size: 16px;
            overflow: auto; /* 当内容超出时添加滚动条 */
            min-height: 80px; /* 设置最小高度，避免内容太少时编辑框过小 */
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* 手机端适配 */
        @media (max-width: 600px) {
          .container {
                max-width: 90%;
                padding: 15px;
            }

            textarea {
                font-size: 14px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <textarea id="editBox" placeholder="在这里输入内容"></textarea>
        <button onclick="submitData()">上报</button>
    </div>
    <script>
        const targetIP = '127.0.0.1';
        const targetPort = '8080';

        function submitData() {
            const content = document.getElementById('editBox').value;
            const url = `http://${targetIP}:${targetPort}/report`;
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain',
                    'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/129.0.0.0 Safari/537.36 Edg/129.0.0.0'
                },
                body: content
            })
          .then(response => response.text())
          .then(data => {
                console.log('服务器响应：', data);
            })
          .catch(error => {
                console.error('上报失败，详细错误信息：', error);
            });
        }
    </script>
</body>

</html>
