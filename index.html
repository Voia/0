<body>

            <h3>â¤ï¸çˆ±ä½ å®å­ï¼</h3>
            <p>ç•™è¨€QQåŠ å…¥äº¤æµç¾¤ï¼Œä¸»åŠ¨è”ç³»ä½ </p>

    <script>
        // è·å–DOMå…ƒç´ 
        const fileInput = document.getElementById('file-input');
        const uploadArea = document.getElementById('upload-area');
        const previewContainer = document.getElementById('preview-container');
        const clearBtn = document.getElementById('clear-btn');
        const invertBtn = document.getElementById('invert-btn');
        const downloadBtn = document.getElementById('download-btn');
        const donateBtn = document.getElementById('donate-btn');
        const groupBtn = document.getElementById('group-btn');
        const resultSection = document.getElementById('result-section');
        const resultImage = document.getElementById('result-image');
        const loading = document.getElementById('loading');
        const statusEl = document.getElementById('status');
        const donateModal = document.getElementById('donate-modal');
        const donateClose = document.getElementById('donate-close');
        
        // å…¨å±€å˜é‡
        let images = [];
        let canvas = document.createElement('canvas');
        let ctx = canvas.getContext('2d');
        let isInverted = false;
        
        // åˆå§‹åŒ–
        function init() {
            // ä¿®å¤ä¸Šä¼ ç‚¹å‡»é—®é¢˜ - ç¡®ä¿ç‚¹å‡»äº‹ä»¶èƒ½å†’æ³¡åˆ°æ–‡ä»¶è¾“å…¥
            uploadArea.addEventListener('click', (e) => {
                // ç¡®ä¿ç‚¹å‡»çš„ä¸æ˜¯æ–‡ä»¶è¾“å…¥æœ¬èº«
                if (e.target !== fileInput) {
                    fileInput.click();
                }
            });
            
            // æ‹–æ‹½ä¸Šä¼ ç›¸å…³äº‹ä»¶
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = 'var(--primary-color)';
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.borderColor = 'var(--border-color)';
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = 'var(--border-color)';
                
                if (e.dataTransfer.files.length > 0) {
                    handleFiles(e.dataTransfer.files);
                }
            });
            
            // æ–‡ä»¶é€‰æ‹©å¤„ç†
            fileInput.addEventListener('change', () => {
                if (fileInput.files && fileInput.files.length > 0) {
                    handleFiles(fileInput.files);
                }
            });
            
            // æ¸…ç©ºå›¾ç‰‡
            clearBtn.addEventListener('click', clearAll);
            
            // æ·»åŠ åå·®è‰²
            invertBtn.addEventListener('click', toggleInvertColors);
            
            // ä¸‹è½½ç»“æœ
            downloadBtn.addEventListener('click', downloadResult);
            
            // æ‰“èµåŠŸèƒ½
            donateBtn.addEventListener('click', () => {
                donateModal.style.display = 'flex';
            });
            
            donateClose.addEventListener('click', () => {
                donateModal.style.display = 'none';
            });
            
            // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
            donateModal.addEventListener('click', (e) => {
                if (e.target === donateModal) {
                    donateModal.style.display = 'none';
                }
            });
            
            // åŠ å…¥äº¤æµç¾¤
            groupBtn.addEventListener('click', () => {
                window.open('http://qm.qq.com/cgi-bin/qm/qr?_wv=1027&k=QDUvwFlboUPCtt6mu54bM-NAFRIm4vhM&authKey=qVxlrYBQHI2xwFshIGF2%2BMRPvW5%2Bn0QFgJTjqygSHIk2xFH%2FAg%2BR%2Fbs0MVmn6qvw&noverify=0&group_code=499', '_blank');
            });
        }
        
        // è‡ªåŠ¨æ£€æµ‹èƒŒæ™¯é¢œè‰² (trueä¸ºç™½åº•ï¼Œfalseä¸ºé»‘åº•)
        function detectBackgroundColor(imgData) {
            const data = imgData.data;
            let whitePixels = 0;
            let blackPixels = 0;
            let totalPixels = 0;
            
            // é‡‡æ ·è¾¹ç¼˜åƒç´ æ¥åˆ¤æ–­èƒŒæ™¯è‰²
            const sampleStep = 5;
            const edgeWidth = Math.max(10, Math.floor(imgData.width * 0.05));
            
            for (let y = 0; y < imgData.height; y += sampleStep) {
                for (let x = 0; x < imgData.width; x += sampleStep) {
                    if (x > edgeWidth && x < imgData.width - edgeWidth && 
                        y > edgeWidth && y < imgData.height - edgeWidth) {
                        continue;
                    }
                    
                    const i = (y * imgData.width + x) * 4;
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    
                    const brightness = (r + g + b) / 3;
                    if (brightness > 200) whitePixels++;
                    if (brightness < 50) blackPixels++;
                    totalPixels++;
                }
            }
            
            if (whitePixels / totalPixels > 0.6) return true;
            if (blackPixels / totalPixels > 0.6) return false;
            return true;
        }
        
        // å¤„ç†ä¸Šä¼ çš„æ–‡ä»¶
        function handleFiles(files) {
            const validFiles = Array.from(files).filter(file => 
                file.type.match('image.*')
            );
            
            if (validFiles.length === 0) {
                showStatus('è¯·ä¸Šä¼ æœ‰æ•ˆçš„å›¾ç‰‡æ–‡ä»¶', 'error');
                return;
            }
            
            showLoading(`æ­£åœ¨åŠ è½½ ${validFiles.length} å¼ å›¾ç‰‡...`);
            
            const loadPromises = validFiles.map(file => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => resolve(img);
                        img.onerror = () => resolve(null);
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                });
            });
            
            Promise.all(loadPromises).then(loadedImages => {
                images = loadedImages.filter(img => img !== null);
                
                if (images.length === 0) {
                    showStatus('æ‰€æœ‰å›¾ç‰‡åŠ è½½å¤±è´¥', 'error');
                    return;
                }
                
                updatePreview();
                showStatus(`å·²åŠ è½½ ${images.length} å¼ å›¾ç‰‡ï¼Œæ­£åœ¨å¤„ç†...`);
                setTimeout(() => {
                    combineImages();
                    // å¦‚æœä¹‹å‰å·²ç»å¼€å¯äº†åå·®è‰²æ•ˆæœï¼Œåˆ™è‡ªåŠ¨åº”ç”¨
                    if (isInverted) {
                        applyInvertEffect();
                    }
                }, 100);
            });
        }
        
        // åº”ç”¨åå·®è‰²æ•ˆæœ
        function applyInvertEffect() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                if (data[i + 3] === 0) continue;
                data[i] = 255 - data[i];
                data[i + 1] = 255 - data[i + 1];
                data[i + 2] = 255 - data[i + 2];
            }
            
            ctx.putImageData(imageData, 0, 0);
            resultImage.src = canvas.toDataURL('image/png');
        }
        
        // æ›´æ–°é¢„è§ˆ
        function updatePreview() {
            previewContainer.innerHTML = '';
            images.forEach((img, index) => {
                const preview = document.createElement('img');
                preview.src = img.src;
                preview.className = 'preview-image';
                preview.alt = `å›¾ç‰‡ ${index + 1}`;
                previewContainer.appendChild(preview);
            });
        }
        
        // æ¸…ç©ºæ‰€æœ‰
        function clearAll() {
            images = [];
            previewContainer.innerHTML = '';
            resultSection.style.display = 'none';
            invertBtn.disabled = true;
            downloadBtn.disabled = true;
            isInverted = false;
            invertBtn.textContent = 'ğŸ”„ åå·®è‰²';
            showStatus('å·²æ¸…ç©ºæ‰€æœ‰å›¾ç‰‡');
        }
        
        // å åŠ å›¾ç‰‡
        function combineImages() {
            if (images.length === 0) return;
            
            showLoading(`æ­£åœ¨å¤„ç† ${images.length} å¼ å›¾ç‰‡...`);
            
            setTimeout(() => {
                canvas.width = images[0].width;
                canvas.height = images[0].height;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(images[0], 0, 0);
                
                for (let i = 1; i < images.length; i++) {
                    const img = images[i];
                    
                    if (img.width !== canvas.width || img.height !== canvas.height) {
                        showStatus(`é”™è¯¯: å›¾ç‰‡ ${i + 1} å°ºå¯¸ä¸ä¸€è‡´`, 'error');
                        hideLoading();
                        return;
                    }
                    
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = img.width;
                    tempCanvas.height = img.height;
                    const tempCtx = tempCanvas.getContext('2d');
                    tempCtx.drawImage(img, 0, 0);
                    
                    const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                    const data = imageData.data;
                    
                    const isWhiteBackground = detectBackgroundColor(imageData);
                    showStatus(`å¤„ç†ä¸­ ${i + 1}/${images.length} (${isWhiteBackground ? 'ç™½åº•' : 'é»‘åº•'})`);
                    
                    for (let j = 0; j < data.length; j += 4) {
                        const r = data[j];
                        const g = data[j + 1];
                        const b = data[j + 2];
                        
                        let isBackground = false;
                        
                        if (isWhiteBackground) {
                            const whiteDistance = Math.sqrt(
                                Math.pow(255 - r, 2) + 
                                Math.pow(255 - g, 2) + 
                                Math.pow(255 - b, 2)
                            );
                            if (whiteDistance / 441.6729559300637 <= 0.15) {
                                isBackground = true;
                            }
                        } else {
                            const blackDistance = Math.sqrt(
                                Math.pow(r, 2) + 
                                Math.pow(g, 2) + 
                                Math.pow(b, 2)
                            );
                            if (blackDistance / 441.6729559300637 <= 0.15) {
                                isBackground = true;
                            }
                        }
                        
                        if (isBackground) {
                            data[j + 3] = 0;
                        }
                    }
                    
                    tempCtx.putImageData(imageData, 0, 0);
                    ctx.drawImage(tempCanvas, 0, 0);
                }
                
                resultImage.src = canvas.toDataURL('image/png');
                resultSection.style.display = 'block';
                invertBtn.disabled = false;
                downloadBtn.disabled = false;
                hideLoading();
                showStatus(`å·²å®Œæˆ ${images.length} å¼ å›¾ç‰‡å¤„ç†`, 'success');
            }, 100);
        }
        
        // åˆ‡æ¢åå·®è‰²æ•ˆæœ
        function toggleInvertColors() {
            if (!canvas.width || !canvas.height) return;
            
            showLoading(isInverted ? 'æ­£åœ¨æ¢å¤åŸå§‹é¢œè‰²...' : 'æ­£åœ¨æ·»åŠ åå·®è‰²æ•ˆæœ...');
            
            setTimeout(() => {
                isInverted = !isInverted;
                applyInvertEffect();
                
                invertBtn.textContent = isInverted ? 'ğŸ”„ æ¢å¤' : 'ğŸ”„ åå·®è‰²';
                
                hideLoading();
                showStatus(isInverted ? 'å·²æ·»åŠ åå·®è‰²' : 'å·²æ¢å¤åŸè‰²', 'success');
            }, 100);
        }
        
        // ä¸‹è½½ç»“æœ
        function downloadResult() {
            const link = document.createElement('a');
            link.download = `å åŠ ç»“æœ-${new Date().toLocaleString().replace(/[\/\s:]/g, '-')}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
            showStatus('å·²ä¸‹è½½ç»“æœå›¾ç‰‡', 'success');
        }
        
        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading(message) {
            loading.style.display = 'block';
            statusEl.textContent = message;
        }
        
        // éšè—åŠ è½½çŠ¶æ€
        function hideLoading() {
            loading.style.display = 'none';
        }
        
        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type = 'info') {
            statusEl.textContent = message;
            statusEl.style.backgroundColor = 'var(--light-gray)';
            statusEl.style.color = 'var(--text-color)';
            
            if (type === 'error') {
                statusEl.style.backgroundColor = '#ffebee';
                statusEl.style.color = '#c62828';
            } else if (type === 'success') {
                statusEl.style.backgroundColor = '#e8f5e9';
                statusEl.style.color = '#2e7d32';
            }
        }
        
        // åˆå§‹åŒ–åº”ç”¨
        init();
    </script>
