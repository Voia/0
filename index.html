<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>指定上报 IP 和端口</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

   .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <label for="ipInput">IP 地址：</label>
    <input type="text" id="ipInput">
    <label for="portInput">端口号：</label>
    <input type="text" id="portInput">
    <button onclick="submitData()">上报</button>
  </div>

  <script>
    function submitData() {
      const ip = document.getElementById('ipInput').value;
      const port = document.getElementById('portInput').value;
      const url = `http://${ip}:${port}/report`;
      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ data: 'some data to report' })
      })
       .then(response => response.json())
       .then(data => {
          console.log('上报成功：', data);
        })
       .catch(error => {
          console.error('上报失败：', error);
        });
    }
  </script>
</body>

</html>
